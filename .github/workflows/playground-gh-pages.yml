name: Deploy Playground to gh-pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: gh-pages-playground
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            submodules: true
            fetch-depth: 0

      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build Playground
        run: |
          pnpm build
          PUBLIC_URL=/beancount-lsp pnpm run -C packages/playground build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: packages/playground/dist
          force_orphan: true
          enable_jekyll: false

